<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="box">
        <div id="display"></div>
        <div id="buttons">
          <div id="row">
            <button id="clear" onclick="clearDisplay()">clear</button>
            <button class="operator" id="divide">/</button>
          </div>
          <div id="row">
            <button class="operand" id="seven" value="7">7</button>
            <button class="operand" id="eight" value="8">8</button>
            <button class="operand" id="nine" value="9">9</button>
            <button class="operator" id="* operator">*</button>
          </div>
          <div id="row">
            <button class="operand" id="four" value="4">4</button>
            <button class="operand" id="five" value="5">5</button>
            <button class="operand" id="six" value="6">6</button>
            <button class="operator" id="minus">-</button>
          </div>
          <div id="row">
            <button class="operand" id="one" value="1">1</button>
            <button class="operand" id="two" value="2">2</button>
            <button class="operand" id="three" value="3">3</button>
            <button class="operator" id="plus">+</button>
          </div>
          <div id="row">
            <button class="operand" id="zero" value="0">0</button>
            <button class="operator" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
